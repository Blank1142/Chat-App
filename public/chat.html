<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <title>Chat App</title>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <label style="padding-top: 10px;" for="file-change">
                    <h1><i  class="bi bi-plus-lg"></i></h1>
                    <input type="file" id="file-change" style="display: none" name="image" accept="image/gif,image/jpeg,image/jpg,image/png"
                        multiple="" data-original-title="upload photos">
                </label>
            
                <input type="text" placeholder="message" id="message" autocomplete="off">
                <button id="sendbtn"><i class="bi bi-send-fill"></i></button>
                <button id="send_location"><i class="bi bi-geo-alt-fill"></i></button>
            </div>
        </div>
    </div>
    
    <script id="message-templet" type="text/html">
        <div class="message">
            <p >
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
<p>  {{message}}</p>

            </div>
    </script>
    <script id="image-templet" type="text/html">
      <div  class="message">
                <p >
                    <span class="message__name">{{name}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
    <img style="width: 200px;height: auto;" src="{{imageurl}}" alt='{{imagetype}}'>
    
                </div>
        </script>
    <script id="location-templet" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{name}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
         <p> <a href={{ messageLocation }} target="_blank">Location</a></p>
        </div>
    </script>

    <script id="sidebar-temp" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>

            {{/users}}

        </ul>

    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    </body>
</html>
